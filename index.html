<header>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>

      <ul class="nav navbar-nav">
      Izaberi kategoriju: <br>
         <select id="categoryNavMenu" class="form-control" onchange="loadProducts();" >
           <option value="">Sve kategorije</option>


         </select>
      </ul>

      

      <form class="navbar-form navbar-left" role="search">
        
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Dodaj novi proizvod
</button>
      </form>

      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Unos proizvoda</h4>
      </div>
      <div class="modal-body">
        
        <form action="#">
                  <div class="form-group">
                    <label for="nazivProizvoda" class="col-sm-12 control-label">Unesite naziv proizvoda</label>
                    <input type="text" id="nazivProizvoda" class="form-control" placeholder="Npr. LG telefon...">
                  </div>
                  <div class="form-group">
                    <label for="putanjaV1" class="col-sm-12 control-label">Unesite putanju do slike</label>
                    <input type="text" id="putanjaV1" class="form-control" placeholder="Npr. images/slika.jpg...">
                  </div>
                  <div class="form-group">
                    <label for="cenaV1" class="col-sm-12 control-label">Unesite cenu</label>
                    <input type="number" id="cenaV1" class="form-control" placeholder="Npr. 17200...">
                  </div>

                  
                    <div class="form-group">
                      <label for="comment">Kratak opis:</label>
                      <textarea class="form-control" rows="5" id="opisV1"></textarea>
                      </div>
                  

                  <div class="form-group">
                    <label for="categoryForm" class="col-sm-12 control-label">Odaberite kategoriju proizvoda</label>
                    <select class="form-control" id="categoryForm">

                    </select>
                  </div>
                  <br>
                  <div class="form-group">
                    <button class="btn btn-primary" type="button" id="dodajNovProizvod" onclick="dodajProizvodSaForme()">Dodaj proizvod</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Zatvori</button>
                  </div>
                </form>

      </div>
      
    </div>
  </div>
</div>

        <div class="form-group navbar-right">
        
          <input type="text" id="pretraga" class="form-control" placeholder="Pretraga..." align="right" onkeyup="loadProducts();">
